<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather Forecast</title>
  <script>
    var segmentCount = 1; 
    var l = window.location;
    var path = l.pathname.slice(1).split('/').slice(segmentCount).join('/');
    l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/WeatherForecast/#/' + path + (l.search || '') + (l.hash || ''));
  </script>
</head>
<body>
  <h2>Redirecting...</h2>
</body>
</html>
